{% extends "layout.html" %}

{% block title %}
tweet
{% endblock %}

{% block content %}

<h1 class="text-center mt-4"> Welcome to Ani's Django project </h>

<h2>
    {%if form.instance.pk%}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type="submit">New Post</button>
</form>
<a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>

{% endblock %}
